{% extends 'core/base.html' %} {% block content %}

<section class="forget-password-page account">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="block text-center">
          <a class="logo" href="index.html">
            <img src="images/logo.png" alt="" />
          </a>
          <h2 class="text-center">Change Password</h2>
          <form class="text-left clearfix" method="post">
            {% csrf_token %}
            <p>
              Please enter your old password and then you will be able to change
              your password.
            </p>
            <div class="form-group">{{form.old_password}}</div>
            <div class="form-group">{{form.new_password1}}</div>
            <div class="form-group">{{form.new_password2}}</div>
            <div class="text-center">
              <button type="submit" class="btn btn-main text-center">
                Change Password
              </button>
            </div>
          </form>
          <p class="mt-20"><a href="/">Back to Home</a></p>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock content %}
