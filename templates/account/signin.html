{% extends 'core/base.html' %} {% load static %} {% block content %}

<section class="signin-page account">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="block text-center">
          <a class="logo" href="index.html">
            <img src="images/logo.png" alt="" />
          </a>
          <h2 class="text-center">Create Your Account</h2>
          <form class="text-left clearfix" action="" method="post">
            {% csrf_token %}
            <div class="form-group">{{form.first_name}}</div>
            <div class="form-group">{{form.last_name}}</div>
            <div class="form-group">{{form.email}}</div>
            <div class="form-group">{{form.password1}}</div>
            <div class="form-group">{{form.password2}}</div>
            <div class="text-center">
              <button type="submit" class="btn btn-main text-center">
                Sign In
              </button>
            </div>
          </form>
          <p class="mt-20">
            Already hava an account ?<a href="{% url 'login' %}"> Login</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock content %}
